<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <style>
            body, html {
                height: 100%;
            }

            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 20;
                line-height: 1.5;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            h1 {
                margin: 0 0 1rem 0;
            }

            input, button {
                font-size: 1rem;
                padding: 0.5 rem;
                margin: 0;
            }
            
            input {
                border: 1px solid;
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
            }

            button {
                border: 1px solid;
                border-top-right-radius: 0.5rem;
                border-bottom-right-radius: 0.5rem;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="recipe-display">Recipe info appears here</h1>
        <form id="form">
            <input 
                id="input-query"
                type="text"
                placeholder="Enter a dish name or ingredient ..."
            >
            <button type="submit">Search</button>
        </form>
    </div>
    <!-- Scripts -->
    <script src="recipe-api.js" type="module"></script>
    <script type="module">
        import { getRecipes } from './recipe-api.js'

        const form = document.getElementById('form')
        const inputQuery = document.getElementById('input-query')
        const recipeDisplay = document.getElementById('recipe-display')       

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const searchInput = inputQuery.value

            const appId = "529fd93d"
            const appKey = "1ead49b1354b634f4edc9e5ecb3f9b99"
            
            // const limit = 3

            getRecipes(searchInput, appId, appKey)
                .then((data) => {
                    console.log(data)
                    if (data.length > 0) {
                        // clear anything in h1
                        recipeDisplay.innerHTML = ''

                        // loop through results and create links
                        data.forEach((recipe) => {
                            const recipeLink = document.createElement('a')
                            recipeLink.textContent = recipe.name
                            recipeLink.href = recipe.link
                            recipeLink.target = '_blank' // opens link in new tab
                            recipeLink.style.display = 'block' // display each link on a new line
                            recipeDisplay.appendChild(recipeLink)
                        })
                    }  else {
                        // if no recipes are found
                        recipeDisplay.textContent = "No recipes were found."
                    }
                }).catch((err) => {
                    console.log(err.message)
            })
        })

      
  
    </script>
</body>
</html>
